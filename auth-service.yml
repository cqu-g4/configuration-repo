server:
  port: 7090
  servlet:
    context-path: /auth
jwt:
  auth:
    converter:
      resource-id: authenticationClientId
keycloak:
  realm: cqu-g4-insurance
  domain:
  adminClientId:
  adminClientSecret:
  client: authenticationClientId
  urls:
    auth: https://${keycloak.domain}
spring:
  profile:
    active: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${keycloak.domain}/realms/${keycloak.realm}
